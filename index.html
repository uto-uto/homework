<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .intro-text {
            font-size: 18px;
            line-height: 1.6;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .more-info {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>大家好，歡迎來到我的自我介紹頁面！</h1>
    </header>

    <div class="container">
        <p class="intro-text">
            大家好，我是 蔡庠榮。目前是南台科科技大學五專部的學生。
        </p>
        
        <button onclick="toggleMoreInfo()">點擊了解更多</button>
        
        <div class="more-info" id="moreInfo">
            <p>在我的空閒時間，我喜歡閱讀書籍、寫程式、並參與各種開源項目。我也很喜歡旅行，探索不同的文化與風景。</p>
            <p>我目前正在學習網頁開發，並且希望將來能夠在這個領域中有所成就。謝謝你的閱讀！</p>
        </div>
    </div>

    <script>
        function toggleMoreInfo() {
            var moreInfo = document.getElementById("moreInfo");
            if (moreInfo.style.display === "none" || moreInfo.style.display === "") {
                moreInfo.style.display = "block";
            } else {
                moreInfo.style.display = "none";
            }
        }
    </script>

</body>
</html>
